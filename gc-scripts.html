        <section class="script-card">
          <h2 class="script-title" data-script-name="RCP">
            RCP (Room Controls Panel)
          </h2>
          <p class="script-desc">
            This script adds panels that help you with room controls.
          </p>
          <div class="btn-container">
            <button

            [NEW] CC - Chat Console

          <p class="script-desc">This script adds a console in the chat.</p>

              class="view-btn"
              data-script-url="https://raw.githubusercontent.com/GameCop20/CC---Chat-Console/refs/heads/main/CC.js"

              class="download-btn"

              Download Code
            </button>
          </div>
        </section>

        <div class="modal-content">
          <span class="modal-close-btn">&times;</span>
          <span class="modal-title"></span>
